<html>
<head>
    <script src="//code.jquery.com/jquery-1.11.1.js"></script>
    <script src="//cdn.socket.io/socket.io-1.3.4.js"></script>
    <script type="text/javascript">
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        function changeBackground(color) {
            socket.emit('background_change', {color: color});
        }

        socket.on('background_change', function(data) {
            var color = data['color'];
            // Apply the background change
            document.body.style.backgroundColor = color;
        });
    </script>
</head>
<body>
    <button onclick="changeBackground('red')">Change Background to Red</button>
    <button onclick="changeBackground('blue')">Change Background to Blue</button>
</body>
</html>
